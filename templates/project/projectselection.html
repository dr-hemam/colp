{% extends 'base.html' %}

{% block title %}
ConOccult - Projects
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <h2> Project Selection</h2>
        
        {% include '_flashmessages.html' %}
        
        <form method="POST" action="{{ url_for('project_detail')  }}" enctype="multipart/form-data" role="form">
        <table align='center'>
            <tr><th>Projects</th></tr>
        {% for project in projects %}
        <tr><td>
        <button type ="submit" name='submit' class="btn btn-default" value="{{ project.id }}">{{ project.name }}</button>
        </td></tr>
        {% endfor %}
        
        </table>
    </div>
{% endblock %}
