{% extends 'base.html' %}

{% block title %}
ConOccult - Projects
{% endblock %}

{% block content %}

    <div class ="col-md-5">
        <h1>Projects List</h1>
        <table>
        
        {% for project in projects %}
        <tr>
        <th><a href ="/viewproject/{{project.id }}">{{ project.name }}</a></th>
        </tr>
        <tr><td>{{ project.description }}</td></tr>
        {% endfor %}
        </table>
           
    </div>

{% endblock %}
