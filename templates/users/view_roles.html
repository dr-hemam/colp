{% extends 'base.html' %}

{% block title %}
ConOccult - Roles
{% endblock %}

{% block content %}

    <div class ="col-md-8">
        <h1> {{ organisation_name }} Roles List</h1>
        <table class='table table-hover table-responsive'>
        <tr>
            <th>Role Name</th>
            <th>Reports to</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for role in roles %}
        <tr>
        <td><a href ="{{ url_for('edit_role' , id= role.id) }}">{{ role.name }}</a></th>
        </td>
        <td>{{ role.manager_id }}</td>
        <td>{{ role.is_active }}</td>
        <td><a href="{{ url_for('delete_role', id = role.id) }} "><img src="{{ url_for('static', filename='img/delete.png') }}" style="width:20px;height:20px;" alt="Delete"/> </a>
        <a href="{{ url_for('edit_role', id = role.id) }} "><img src="{{ url_for('static', filename='img/edit.png') }}" style="width:20px;height:20px;" alt="Edit"/> </a>
        </td>
        {% endfor %}
        </table>
        <a href= {{ url_for('add_role') }} class='btn btn-success'> Add Roles </a> 
    </div>

{% endblock %}
